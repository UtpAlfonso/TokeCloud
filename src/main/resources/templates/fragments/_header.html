<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/img221.png}" alt="Toke Inca Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Toke Inca
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/productos}">Productos</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <!-- Visible para todos -->
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/carrito}">
                                <i class="bi bi-cart"></i> Carrito
                            <span id="cart-item-count" th:if="${session.carrito != null and not #lists.isEmpty(session.carrito.items)}"
                                class="badge rounded-pill bg-danger" th:text="${#lists.size(session.carrito.items)}"></span>
                            </a>
                        </li>
                        
                        <!-- Visible solo si NO está autenticado -->
                        <li sec:authorize="!isAuthenticated()" class="nav-item">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                        </li>
                        <li sec:authorize="!isAuthenticated()" class="nav-item">
                            <a class="nav-link" th:href="@{/register}">Registrarse</a>
                        </li>

                        <!-- Visible solo si SÍ está autenticado -->
                        <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i> 
                                <span sec:authentication="name"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" th:href="@{/mi-cuenta}">Mi Perfil</a></li>
                                <li><a class="dropdown-item" th:href="@{/mis-pedidos}">Mis Pedidos</a></li>
                                <!-- Visible solo para ADMIN -->
                                <li sec:authorize="hasRole('ADMIN')">
                                    <hr class="dropdown-divider">
                                    <a class="dropdown-item" th:href="@{/admin/dashboard}">Panel Admin</a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" class="d-inline">
                                        <button type="submit" class="dropdown-item">Cerrar Sesión</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
