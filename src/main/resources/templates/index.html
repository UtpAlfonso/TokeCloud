<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:insert="~{_layout :: html(content=~{::content})}">

<!-- Ya no hay etiqueta <body> aquí. El layout la proporciona. -->

<!-- Define el bloque de contenido que se pasará a la plantilla _layout -->
 <h2>Bienvenido a toke Inka</h2>
<th:block th:fragment="content">

<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img th:src="@{/images/banner1.PNG}" class="d-block w-100 vh-50 object-fit-cover" alt="...">
    </div>
    <div class="carousel-item">
      <img th:src="@{/images/banner2.PNG}" class="d-block w-100 vh-50 object-fit-cover" alt="...">
    </div>
    <div class="carousel-item">
      <img th:src="@{/images/banner3.PNG}" class="d-block w-100 vh-50 object-fit-cover" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

  <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title text-brown" id="videoModalLabel">Videeo de Bienvenido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body p-0">
          <!-- Video (puede ser de archivo local o de YouTube embebido) -->
          <div class="ratio ratio-16x9">
            <!-- Para archivo local -->
    
            <iframe width="928" height="522" src="https://www.youtube.com/embed/ngii7wwXSvg" title="Video Promocional para Tienda de Moda" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Banner de Bienvenida -->
    <div id="welcome-banner" class="p-5 mb-4 bg-light rounded-3 text-center">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Bienvenido a Toke Inca</h1>
            <p class="fs-4">La moda que inspira, el estilo que te define. Descubre nuestras últimas colecciones.</p>
        </div>
    </div>
    
    <!-- Alerta de pedido exitoso -->
    <div th:if="${pedidoExitoso}" class="alert alert-success" role="alert" th:text="${pedidoExitoso}"></div>

    <!-- Título de la Sección de Productos -->
    <h2 id="product-section-title">Nuestros Productos</h2>

    <!-- Contenedor de la Lista de Productos -->
    <div id="product-list-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col" th:each="producto : ${productos}">
            <div class="card h-100 shadow-sm product-card">
                <img th:src="${producto.urlImagen}" class="card-img-top" alt="Imagen de producto">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}">Nombre Producto</h5>
                    <p class="card-text text-muted" th:text="${producto.nombreCategoria}">Categoría</p>
                    <p class="card-text fs-5 fw-bold" th:text="|S/ ${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}|">S/ 0.00</p>
                </div>
                <div class="card-footer bg-transparent border-top-0">
                     <a th:href="@{/producto/{id}(id=${producto.id})}" class="btn btn-primary w-100">Ver Detalles</a>
                </div>
            </div>
        </div>
    </div>

</th:block>

</html>
