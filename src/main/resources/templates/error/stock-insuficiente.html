<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:with="pageTitle='Stock no Disponible'"
      th:insert="~{_layout :: html(content=~{::content})}">

<th:block th:fragment="content">
    <div class="container text-center py-5">
        <div class="card shadow-sm border-danger" style="max-width: 600px; margin: auto;">
            <div class="card-header bg-danger text-white">
                <i class="bi bi-exclamation-triangle-fill fs-4"></i>
            </div>
            <div class="card-body p-5">
                <h1 class="card-title text-danger">¡Oops! Stock no disponible</h1>
                <p class="lead mt-3">
                    Lo sentimos, no tenemos suficiente stock para el producto o la talla que solicitaste.
                </p>
                <!-- Mostramos el mensaje específico del error -->
                <p class="text-muted" th:if="${mensajeError}" th:text="${mensajeError}"></p>
                
                <hr>
                <p>¿Qué te gustaría hacer ahora?</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
                    <!-- Botón para volver a la página anterior -->
                    <a th:href="${refererUrl}" class="btn btn-primary btn-lg px-4 gap-3">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <!-- Botón para ir al catálogo -->
                    <a th:href="@{/productos}" class="btn btn-outline-secondary btn-lg px-4">
                        Ver otros productos
                    </a>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
