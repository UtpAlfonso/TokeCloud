<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:with="pageTitle='Gestión de Productos'"
      th:insert="~{_layout :: html(content=~{::content})}">

<th:block th:fragment="content">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión de Productos</h1>
            <a th:href="@{/admin/productos/nuevo}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Nuevo Producto</a>
        </div>
        
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto : ${productos}">
                                <td th:text="${producto.id}"></td>
                                <td>
                                    <img th:src="@{${producto.urlImagen}}" width="60" height="60" style="object-fit: cover;" class="rounded">
                                </td>
                                <td th:text="${producto.nombre}"></td>
                                <td th:text="${producto.categoria != null ? producto.categoria.nombre : 'Sin categoría'}"></td>
                                <td th:text="|S/ ${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}|"></td>
                                <td class="text-end">
                                    <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm me-1" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <!-- Formulario para eliminar con confirmación JS -->
                                    <form th:action="@{/admin/productos/eliminar/{id}(id=${producto.id})}" method="post" class="d-inline" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este producto?');">
                                        <button type="submit" class="btn btn-danger btn-sm" title="Eliminar">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
