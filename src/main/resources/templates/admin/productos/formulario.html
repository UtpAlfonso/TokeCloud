<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:with="pageTitle=${pageTitle}"
      th:insert="~{_layout :: html(content=~{::content})}">

<th:block th:fragment="content">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 th:text="${pageTitle}">Título del Formulario</h1>
                <hr>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data">
                            <!-- Campo oculto para el ID en modo edición -->
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Producto</label>
                                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea id="descripcion" class="form-control" rows="4" th:field="*{descripcion}"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label">Precio (S/)</label>
                                    <input type="number" step="0.01" id="precio" class="form-control" th:field="*{precio}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="categoriaId" class="form-label">Categoría</label>
                                    <select id="categoriaId" class="form-select" th:field="*{categoriaId}" required>
                                        <option value="">-- Selecciona una categoría --</option>
                                        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                                    </select>
                                    <div class="text-danger" th:if="${#fields.hasErrors('categoriaId')}" th:errors="*{categoriaId}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen del Producto</label>
                                <input type="file" id="imagen" name="imagen" class="form-control" accept="image/png, image/jpeg, image/gif">
                                <small class="form-text text-muted">Sube una nueva imagen solo si quieres reemplazar la actual. Para productos nuevos, es recomendable subir una.</small>
                            </div>

                            <!-- Muestra la imagen actual si estamos en modo edición -->
                            <div th:if="*{urlImagenActual}" class="mb-4">
                                <label class="form-label d-block">Imagen Actual:</label>
                                <img th:src="@{*{urlImagenActual}}" width="150" class="img-thumbnail">
                            </div>

                            <div class="d-flex justify-content-end">
                                <a th:href="@{/admin/productos}" class="btn btn-secondary me-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Producto</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
