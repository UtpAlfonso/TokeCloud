<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:with="pageTitle='Gestión de Pedidos'"
      th:insert="~{_layout :: html(content=~{::content})}">

<th:block th:fragment="content">
    <div class="container py-4">
        <h1>Gestión de Pedidos</h1>
        
        <!-- Menú de navegación del Admin -->
        <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
        <!-- CORREGIDO: Usamos ${requestURI} -->
        <a class="nav-link" th:href="@{/admin/dashboard}" th:classappend="${requestURI == '/admin/dashboard' ? 'active' : ''}">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
    </li>
    <li class="nav-item">
        <!-- CORREGIDO: Usamos ${requestURI} -->
        <a class="nav-link" th:href="@{/admin/productos}" th:classappend="${requestURI.startsWith('/admin/productos') ? 'active' : ''}">
            <i class="bi bi-box-seam"></i> Productos
        </a>
    </li>
    <li class="nav-item">
        <!-- CORREGIDO: Usamos ${requestURI} -->
        <a class="nav-link" th:href="@{/admin/pedidos}" th:classappend="${requestURI.startsWith('/admin/pedidos') ? 'active' : ''}">
            <i class="bi bi-receipt"></i> Pedidos
        </a>
    </li>
</ul>

        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID Pedido</th>
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pedido : ${pedidos}">
                                <td th:text="'#' + ${pedido.id}"></td>
                                <td th:text="${pedido.nombreCliente}"></td>
                                <td th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="|S/ ${#numbers.formatDecimal(pedido.total, 1, 'COMMA', 2, 'POINT')}|"></td>
                                <td>
                                    <span class="badge" th:text="${pedido.estado}"
                                          th:classappend="${pedido.estado.name() == 'PENDIENTE' ? 'bg-secondary' : 
                                                           (pedido.estado.name() == 'PAGADO' ? 'bg-primary' : 
                                                           (pedido.estado.name() == 'ENVIADO' ? 'bg-info text-dark' : 
                                                           (pedido.estado.name() == 'ENTREGADO' ? 'bg-success' : 'bg-danger')))}">
                                    </span>
                                </td>
                                <td class="text-end">
                                    <a th:href="@{/admin/pedidos/{id}(id=${pedido.id})}" class="btn btn-outline-primary btn-sm me-1" title="Ver Detalle"><i class="bi bi-eye"></i></a>
                                    <form th:action="@{/admin/pedidos/eliminar/{id}(id=${pedido.id})}" method="post" class="d-inline" onsubmit="return confirm('¿Estás seguro? Esta acción no se puede deshacer.');">
                                        <button type="submit" class="btn btn-outline-danger btn-sm" title="Eliminar"><i class="bi bi-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
