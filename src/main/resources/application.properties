spring.application.name=toke
# =============================================
# APLICACIÓN
# =============================================
server.port=8176

# =============================================
# CONEXIÓN A LA BASE DE DATOS (MySQL)
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/toke_inca_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=alfonso03
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =============================================
# CONFIGURACIÓN DE THYMELEAF (PARA DESARROLLO)
# =============================================
spring.thymeleaf.cache=false

# =============================================
# CONFIGURACIÓN DE UPLOAD DE ARCHIVOS (OPCIONAL)
# =============================================
# CORREGIDO: Se eliminó el punto final.
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =============================================
# CONFIGURACIÓN DE ENVÍO DE CORREO (CON GMAIL)
# =============================================
# CORREGIDO: Se añadió la 's' a 'spring'.
resend.api.key=${RESEND_API_KEY}
# Define quién envía el correo. Para pruebas, Resend te da uno.
resend.from.email=onboarding@resend.dev