spring.application.name=toke
server.port=8176

# --- CONEXIÓN A LA BASE DE DATOS ---
# En Render, usará las variables de entorno que le pasemos.
# En local, usará los valores por defecto.
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:toke_inca_db}?useSSL=false
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:alfonso03}

# --- CONFIGURACIÓN DE JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- CONFIGURACIÓN DE THYMELEAF ---
spring.thymeleaf.cache=${SPRING_THYMELEAF_CACHE:false}

# --- CREDENCIALES DE SERVICIOS EXTERNOS (SENSIBLES) ---
# Se leen desde las variables de entorno.
cloudinary.url=${CLOUDINARY_URL}
resend.api.key=${RESEND_API_KEY}
resend.from.email=${RESEND_FROM_EMAIL:onboarding@resend.dev}